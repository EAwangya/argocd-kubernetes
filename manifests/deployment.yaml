---
apiVersion: v1
kind: Secret
metadata:
  name: myappdb-secret
type: Opaque
stringData:
  root-password: "admin123"   # change me
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myappdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myappdb
  template:
    metadata:
      labels:
        app: myappdb
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: myappdb
          image: eawangya/myappdb:39
          ports:
            - name: mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myappdb-secret
                  key: root-password
            - name: MYSQL_DATABASE
              value: "myappdb"
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          startupProbe:
            tcpSocket:
              port: 3306
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: myappdb
spec:
  selector:
    app: myappdb
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: eawangya/myapp:39
          imagePullPolicy: Always
          ports:
            - name: myapp-port
              containerPort: 3000
          env:
            - name: DB_HOST
              value: myappdb
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myappdb-secret
                  key: root-password
            - name: DB_NAME
              value: myappdb
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: myapp-port
  type: NodePort
