---
apiVersion: v1
kind: Secret
metadata:
  name: myappdb-secret
type: Opaque
stringData:
  root-password: "admin123"    # change me

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: myappdb-pv
spec:
  capacity:
    storage: 5Gi
  accessModes: ["ReadWriteOnce"]
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /mnt/data/myappdb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myappdb-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  volumeName: myappdb-pv

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myappdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myappdb
  template:
    metadata:
      labels:
        app: myappdb
    spec:
      securityContext:
        fsGroup: 999
      # (kept) No init container needed here; your DB image owns /var/lib/mysql
      containers:
        - name: myappdb
          image: eawangya/myapp:8
          ports:
            - name: mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myappdb-secret
                  key: root-password
            - name: MYSQL_DATABASE
              value: "myappdb"
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          startupProbe:
            tcpSocket:
              port: 3306
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: myappdb-data

---
apiVersion: v1
kind: Service
metadata:
  name: myappdb
spec:
  selector:
    app: myappdb
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: eawangya/myapp:8
          imagePullPolicy: Always
          # ğŸ‘‡ Wait for DB here (no initContainers):
          command: ["/bin/sh","-c"]
          args:
            - |
              set -eu
              echo "â³ Waiting for MySQL at ${DB_HOST}:${DB_PORT} ..."
              for i in $(seq 1 60); do
                if nc -z "${DB_HOST}" "${DB_PORT}" >/dev/null 2>&1; then
                  echo "âœ… MySQL is reachable"
                  break
                fi
                sleep 2
              done
              # Final check or fail fast
              nc -z "${DB_HOST}" "${DB_PORT}" >/dev/null 2>&1 || { echo "âŒ MySQL not reachable after ~120s"; exit 1; }
              echo "ğŸš€ Starting application"
              exec node server.js   # <-- replace with your real start command
          ports:
            - name: myapp-port
              containerPort: 3000
          env:
            - name: DB_HOST
              value: myappdb
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myappdb-secret
                  key: root-password
            - name: DB_NAME
              value: myappdb
          # Probes for app itself (optional but recommended)
          readinessProbe:
            tcpSocket:
              port: myapp-port
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: myapp-port
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: myapp-port
  type: NodePort

